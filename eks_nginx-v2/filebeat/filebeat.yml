filebeat.inputs:
- type: log
  enabled: true
  paths:
    - /var/log/nginx/access.log
  fields:
    log_type: nginx_access
  fields_under_root: true

processors:
  - drop_fields:
      fields: ["log.offset", "log.file.path", "input.type", "agent", "ecs", "host", "container", "docker", "event"]
      ignore_missing: true
